<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #637693, #917faf);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #0d6efd;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-box button:hover {
            background-color: #0b5ed7;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
    


    </style>
</head>
<body>


   

    <div class="login-box">
        <h2>üîêAdmin Login</h2>
         <h5>Authorized access only</h5>

        {% if messages %}
            {% for message in messages %}
                <p class="error-msg">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">üë§Admin Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                         <div class="mb-3">
                            <label class="form-label">üóùÔ∏èPassword</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Login
                            </button>
                        </div>
        </form>
    </div>

</body>
</html>
