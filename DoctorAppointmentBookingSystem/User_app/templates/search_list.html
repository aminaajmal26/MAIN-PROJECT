<!-- templates/doctor/doctor_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Find a Doctor</h2>

    <!-- Search & Filters -->
    <form method="GET" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="search" class="form-control"
                   placeholder="Search by name or specialization"
                   value="{{ request.GET.search }}">
        </div>

        <div class="col-md-3">
            <select name="specialization" class="form-select">
                <option value="">All Specializations</option>
                {% for spec in specializations %}
                    <option value="{{ spec }}"
                        {% if request.GET.specialization == spec %}selected{% endif %}>
                        {{ spec }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <select name="available" class="form-select">
                <option value="">Availability</option>
                <option value="yes"
                    {% if request.GET.available == 'yes' %}selected{% endif %}>
                    Available Only
                </option>
            </select>
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
                Search
            </button>
        </div>
    </form>

    <!-- Doctor Cards -->
    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>{{ doctor.name }}</h5>
                    <p>{{ doctor.specialization }}</p>
                    <p>Experience: {{ doctor.experience }} years</p>

                    {% if doctor.available %}
                        <span class="badge bg-success">Available</span>
                    {% else %}
                        <span class="badge bg-danger">Not Available</span>
                    {% endif %}

                    <a href="#" class="btn btn-outline-primary btn-sm mt-2">
                        Book Appointment
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No doctors found.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
