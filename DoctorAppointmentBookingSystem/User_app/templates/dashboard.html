<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Doctor Appointment System</a>
        <div class="d-flex">
            <span class="navbar-text text-white me-3">
                Welcome, {{ request.user.username }}
            </span>
            <a href="{% url 'logout_user' %}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Dashboard</h3>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-bg-primary mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">Doctors</h5>
                    <p class="card-text">View available doctors</p>
                    <a href="{% url 'doctor_list' %}" class="btn btn-light btn-sm">View Doctors</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-bg-success mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">Book Appointment</h5>
                    <p class="card-text">Schedule a new appointment</p>
                    <a href="#" class="btn btn-light btn-sm">Book Now</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-bg-warning mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">My Appointments</h5>
                    <p class="card-text">View appointment history</p>
                    <a href="#" class="btn btn-light btn-sm">View</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
