<!-- templates/doctor/doctor_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Find a Doctor</h2>

   

        

       
    

    <!-- Select Specialization -->
    <div class="col-md-3">
        <select name="specialization" class="form-select">
            <option value="">Select Specialization</option>
            {% for spec in specializations %}
                <option value="{{ spec }}"
                    {% if request.GET.specialization == spec %}selected{% endif %}>
                    {{ spec }}
                </option>
            {% endfor %}
        </select>
    </div>

    <!-- Select Doctor -->
    <div class="col-md-3">
        <select name="doctor" class="form-select">
            <option value="">Select Doctor</option>
            {% for doc in doctor_list %}
                <option value="{{ doc.id }}"
                    {% if request.GET.doctor == doc.id|stringformat:"s" %}selected{% endif %}>
                    {{ doc.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <!-- Search Button -->
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">
            Search
        </button>
    </div>
</form>


       

    <!-- Doctor Cards -->
    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>{{ doctor.name }}</h5>
                    <p>{{ doctor.specialization }}</p>
                    <p>Experience: {{ doctor.experience }} years</p>

                    {% if doctor.available %}
                        <span class="badge bg-success">Available</span>
                    {% else %}
                        <span class="badge bg-danger">Not Available</span>
                    {% endif %}

                    <a href="#" class="btn btn-outline-primary btn-sm mt-2">
                        Book Appointment
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No doctors found.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
